<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Craft - @kasturi</title>
  <link rel="icon" href="Topbar.png" type="image/x-icon">
  <link rel="stylesheet" href="https://use.typekit.net/zfx5ucl.css">
</head>
<body>
  <div class="navbar-wrapper">
    <nav class="navbar">
      <a href="/" class="navbar-logo" aria-label="home">
        <img src="LogoK.png" alt="Logo">
      </a>
    </nav>
  </div>

  <div class="custom-cursor"></div>
  <script src="script.js"></script>

  <div class="section-craft">
    <div class="container">
      <div class="row-margin-96">
        <div class="col_22-24">
          <h2 class="text-display-3">
            Craft Projects
          </h2>
        </div>
      </div>
    </div>
  </div>

  <div class="craft-projects">
    <div class="container">
      <div class="craft-grid">
        <!-- Repeat this block for each craft project -->
        <div class="craft-item">
          <a href="#" class="project-link">
            <div class="craft-content">
              <div class="craft-image">
                <img src="Logo3.png" alt="Project Name">
              </div>
              <div class="craft-text">
                <h3 class="text-display-5">Project Name</h3>
                <p>Brief description of the project</p>
              </div>
            </div>
          </a>
        </div>
        <!-- End of craft project block -->
      </div>
    </div>
  </div>

  <div class="bottom-nav-container">
    <button class="bottom-nav-button" data-page="home">Home</button>
    <button class="bottom-nav-button active" data-page="craft">Craft</button>
    <button class="bottom-nav-button" data-page="work">Work</button>
  </div>
</body>
</html>
